	function getChar(event) {
		if (event.which == null) {
			return String.fromCharCode(event.keyCode); // IE
		}
		else if (event.which != 0 ) {//}&& event.charCode != 0) {
			return String.fromCharCode(event.which); // the rest
		}
		else {
			return null; // special key
		}
	}

	var wkey = false;
	var skey = false;
	var akey = false;
	var dkey = false;
	var moved = false;

	var keydownCallback = function(event) {
		var char = getChar(event);
		if (char === 'W') wkey = true;
		else if (char === 'S') skey = true;
		else if (char === 'A') akey = true;
		else if (char === 'D') dkey = true;
	}

	var keyupCallback = function (event) {
		var char = getChar(event);
		if (char === 'W') wkey = false;
		else if (char === 'S') skey = false;
		else if (char === 'A') akey = false;
		else if (char === 'D') dkey = false;
		else {
			console.log(char);
		}
	}

	document.addEventListener("keydown", keydownCallback);
	document.addEventListener("keyup", keyupCallback);


	var render = function () {
		requestAnimationFrame(render);

		if (dkey) {
			sphere.position.x += .1;
			moved = true;
		}

			moved = true;
		}

		if (wkey) {
			sphere.position.z -= .1;
			moved = true;
		}

		if(moved) {
			sendMove(sphere.position.x, sphere.position.z);
			moved = false;
		}

		renderer.render(scene, camera);
	};

//corresponds with enum MessageType in message_type.h
var GMessageType = {
	MOVE:		1,
	ABILITY:	2,
	LOGIN:		3,
	LOGOUT: 	4
}



function sendMove(x, y){
	var buffer	= new ArrayBuffer(28);
	var view	= new DataView(buffer);
	view.setUint32(0,GMessageType.MOVE,true);
	view.setFloat64(4,x,true);
	view.setFloat64(12,y,true);
	view.setFloat64(20,0,true);
	sendMessage(buffer);
}

function enterGame(){
	var buffer	= new ArrayBuffer(28);
	var view	= new DataView(buffer);
	view.setUint32(0,GMessageType.LOGIN,true);
	view.setFloat64(4,0,true);
	view.setFloat64(12,0,true);
	view.setFloat64(20,0,true);
	sendMessage(buffer);
}

function PlayerMessage(s){
	this.offset = 0;
	this.view = new DataView(s);
	return this;
}
PlayerMessage.prototype.getNextUint32 = function(){
	var ret = this.view.getUint32(this.offset,true);
	this.offset +=4;
	return ret;
}
PlayerMessage.prototype.getNextUint16 = function(){
	var ret = this.view.getUint16(this.offset,true);
	this.offset +=2;
	return ret;
